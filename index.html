<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <!-- Header -->
    <header class="header">
        <img id="header-logo" src="img\Logo.png" alt="Toboolist-logo">
        <h1 class="header-title">Toboolist</h1>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="conteiner-button">
        <button class="task">Add Task</button>
        <button class="add-section"> Add Section</button>
        </div>
        <!-- add section task -->
        <section id="main-task">
        <h2 class="">&#9660; New Task</h2>
        <p class="newsletter"><span class="check">&check;</span>Quartely Newsletter <span id="total-compleate">Editorial</span></p>
        <!-- Task today -->


        <h2 class="today-task">&#9660; Today</h2>    
        <p id="font-today"><span class="check">&check;</span>Recruiting blog post  <span id="total-compleate">Editorial</span></p>

           
        <p id="font-today"><span class="check">&check;</span>Mobile app luanch<span class="goals">Q1 Goals </span></p>

      
        <p id="font-today"><span class="cross">&cross;</span>Interview John H.  <span class="recruiting">  Recruiting</span></p>

        <p id="font-today"><span class="check">&check;</span>Summit update to mobile storefronts<span class="mobile">  Mobile</span></p>
        <!-- /task Today -->
        </section>
        <!-- /section task -->
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>
        
    </footer>
    <!-- /Footer -->
</div>
    
</body>
</html>
